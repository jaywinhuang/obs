{% extends "admin-base.html" %}

{% block content %}
    <!-- START PAGE CONTAINER -->
    <div class="container container-boxed">

        <div class="row">

            <div class="block">

                <div class="app-heading app-heading-small">
                    <div class="title">
                        <h2>Data Transfer</h2>
                        <p>Please upload a photocopy of the data</p>
                    </div>
                </div>

                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-2 control-label">Copy Upload</label>
                        <div class="col-md-10">
                            <input type="file" id="checkImageBack" name="checkImageBack" accept="image/*" required>
                            <span class="help-block">Please provide a photocopy of the data.</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">Memo:</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" placeholder="Enter ..." id="memo" name="memo">
                            <span class="help-block">Optional</span>
                        </div>
                    </div>
                    <p>
                        <button type="button" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-primary btn-clean">Cancel</button>
                    </p>
                </form>

            </div>

        </div>
    </div>
{% endblock %}


{% block scripts %}

{% endblock %}
