{% extends "base-new.html" %}
{% block content %}
<div class="col-lg-4 col-lg-offset-4">
        <!-- general form elements -->
        <div class="box box-primary" id="profile-box">
            <div class="box-header with-border">
                <h3 class="box-title">Profile</h3>
                <br>
                <p>Update your profile here</p>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" id="profile-form">
                <div class="box-body">

                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" id="username" required>
                    </div>
                    <div class="form-group">
                        <label>SSN</label>
                        <input type="text" class="form-control" name="ssn" id="ssn" readonly>
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="firstname" id="firstname" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="lastname" id="lastname"  required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" class="form-control" name="phone" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" name="address" id="address" required>
                    </div>

                    <div class="form-group">
                        <label>Security Question</label>
                        <input type="text" class="form-control" name="securityQuestion" id="securityQuestion" required>
                    </div>

                    <div class="form-group">
                        <label>Security Answer</label>
                        <input type="text" class="form-control" name="securityAnswer" id="securityAnswer" required>
                    </div>
                </div>
                <!-- /.box-body -->

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <!-- /.box -->
</div>
{% endblock %}

{% block scripts %}
<script>
        $(function () {
            $.ajax({
                type: "GET",
                url: "/api/user/profile",
                dataType: "json",
                success: function (data) {
                    if (data.status == 0) {
                        sessionStorage.profile = JSON.stringify(data.data);
                    } else {
                        alert(data.msg);
                    }
                }
            }).done(function () {
                fillProfile(JSON.parse(sessionStorage.profile));
            });

            $("#profile-form").submit(function (event) {
                event.preventDefault();
                var form_data = $(this).serialize();

                $.ajax({
                    url: "/api/user/profile",
                    type: "POST",
                    data: form_data,
                    dataType: "json",
                    success: function (d) {
                        if (d.status == 0) {
                            refreshProfile();
                            callMsg = "<div class=\"callout callout-success\">\n" +
                                "                <h4>Profile update succeeded.</h4>\n" +
                                "\n</div>";
                            console.log(callMsg);
                            $("#profile-box").append(callMsg);
                        }
                    }
                });
            });
        });

        function fillProfile(json_data) {
            $("#profile-form input[name=username]").val(json_data["username"])
            $("#profile-form input[name=ssn]").val(json_data["ssn"])
            $("#profile-form input[name=firstname]").val(json_data["firstname"])
            $("#profile-form input[name=lastname]").val(json_data["lastname"])
            $("#profile-form input[name=email]").val(json_data["email"])
            $("#profile-form input[name=phone]").val(json_data["phone"])
            $("#profile-form input[name=address]").val(json_data["address"])
            $("#profile-form input[name=securityQuestion]").val(json_data["securityQuestion"])
            $("#profile-form input[name=securityAnswer]").val(json_data["securityAnswer"])
        }
    </script>
{% endblock %}
