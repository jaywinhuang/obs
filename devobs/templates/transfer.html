{% extends "base.html" %}
{% block content %}
<div class="col-lg-4 col-lg-offset-4" id="transfer-funds">

                      <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Transfer Funds</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" action="/api/user/transfer" method="post" id="transfer-form">
              <div class="box-body">
                <div class="form-group">
                <label>Select a from account</label>
                <select id="fromAccount" name="fromAccount" class="form-control " style="width: 100%;">
                </select>
                </div>
                  <div class="form-group">
                <label>Select a to account</label>
                <select id="toAccount" name="toAccount" class="form-control " style="width: 100%;">
                </select>
                </div>
                  <div class="form-group">
                  <label>Enter amount</label>
                  <input type="text" class="form-control" name="amount" placeholder="amount $ ">
                </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
          <!-- /.box -->

        </div>
{% endblock %}
{% block scripts %}
    <script>
    var accounts = JSON.parse(sessionStorage.accounts)
    $(function () {
        fillSelectAccounts("fromAccount");
        fillSelectAccounts("toAccount");

       $("#transfer-form").submit(function (event) {
           event.preventDefault();
           var post_url = $(this).attr("action");
           var request_method = $(this).attr("method");
           var form_data = $(this).serialize();
            console.log(form_data, post_url, request_method);

           $.ajax({
               url: post_url,
               type: request_method,
               data: form_data,
               dataType: "json",
               success: function (d) {
                   if (d.status == 0) {
                       callMsg="<div class=\"callout callout-success\">\n" +
                           "                <h4>Transfer succeeded.</h4>\n" +
                           "\n</div>";
                       console.log(callMsg);
                       $("#transfer-funds").append(callMsg);
                   }
               }
           });
       });
    });
</script>
{% endblock %}
