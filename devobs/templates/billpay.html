{% extends "base.html" %}
{% block content %}
    <div class="col-lg-4 col-lg-offset-4">

            <div class="box-header with-border">
                <h3 class="box-title">Pay a bill</h3>
                <br>
                <p>Please enter the information as it appears on a bill or invoice from the company you want to pay.</p>

            <!-- form start -->

                    </div>

                        <input type="text" class="form-control" name="billerAddress2">
                    </div>
                    <div class="form-group">
                        <label>Biller City/State</label>
                        <input type="text" class="form-control" name="billerCity">
                        <select name="billerState" class="form-control" id="billerState">

                            <option value="ID">ID</option>
                            <option value="IL">IL</option>
                            <option value="IN">IN</option>
                            <option value="KS">KS</option>
                            <option value="KY">KY</option>
                            <option value="LA">LA</option>
                            <option value="MA">MA</option>
                            <option value="MD">MD</option>
                            <option value="ME">ME</option>
                            <option value="MH">MH</option>
                            <option value="MI">MI</option>
                            <option value="MN">MN</option>
                            <option value="MO">MO</option>
                            <option value="MP">MP</option>

                            <option value="MT">MT</option>

                            <option value="NY">NY</option>

                            <option value="OR">OR</option>
                            <option value="PA">PA</option>
                            <option value="PR">PR</option>

                    </div>
                    <div class="form-group">
                        <label>Biller ZIP Code</label>
                        <input type="text" class="form-control" name="billerZip">
                    </div>
                    <div class="form-group">
                        <label>Biller Phone Number</label>
                        <input type="text" class="form-control" name="billerPhone">
                    </div>

                    <div class="form-group">
                        <label>Select your account to pay</label>
                        <select id="fromAccount" name="fromAccount" class="form-control " style="width: 100%;">
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Enter amount</label>
                        <input type="text" class="form-control" name="amount" placeholder="amount $ ">
                    </div>
                </div>
                <!-- /.box-body -->

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <!-- /.box -->

    </div>
{% endblock %}

{% block scripts %}
    <script>
        var accounts = JSON.parse(sessionStorage.accounts)
        $(function () {
            fillSelectAccounts("fromAccount");

            $("#paybill-form").submit(function (event) {
                event.preventDefault();
                var form_data = $(this).serialize();

                $.ajax({
                    url: "/api/user/paybill",
                    type: "POST",
                    data: form_data,
                    dataType: "json",
                    success: function (d) {
                        if (d.status == 0) {
                            callMsg = "<div class=\"callout callout-success\">\n" +
                                "                <h4>Pay bill succeeded.</h4>\n" +
                                "\n</div>";
                            console.log(callMsg);
                            $("#paybill-box").append(callMsg);
                        }
                    }
                });
            });
        });
    </script>
{% endblock %}
